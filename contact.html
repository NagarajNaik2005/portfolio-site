<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <title>Contact - Nagaraj</title>
</head>
<body class="bg-white text-gray-800 dark:bg-gray-900 dark:text-white transition-all p-4" data-aos="fade-left">
  <h1 class="text-3xl font-bold mb-4">Contact Me</h1>
  <form action="https://formspree.io/f/{your-id}" method="POST" class="space-y-4 max-w-md">
    <input type="text" name="name" placeholder="Your Name" class="w-full p-2 border rounded" required />
    <input type="email" name="email" placeholder="Your Email" class="w-full p-2 border rounded" required />
    <textarea name="message" rows="5" placeholder="Your Message" class="w-full p-2 border rounded" required></textarea>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Send</button>
  </form>
  <a href="index.html" class="mt-4 inline-block text-blue-500 hover:underline">â† Back to Home</a>
  <script>
    AOS.init();
  </script>
</body>
</html>
