<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <title>Projects - Nagaraj</title>
</head>
<body class="bg-white text-gray-800 dark:bg-gray-900 dark:text-white transition-all p-4">
  <h1 class="text-3xl font-bold mb-4" data-aos="fade-down">Projects</h1>
  <!-- Filters -->
  <div class="mb-4">
    <button class="filter-btn px-3 py-1 mr-2 mb-2 border rounded" data-category="all">All</button>
    <button class="filter-btn px-3 py-1 mr-2 mb-2 border rounded" data-category="JavaScript">JavaScript</button>
    <button class="filter-btn px-3 py-1 mr-2 mb-2 border rounded" data-category="React">React</button>
    <button class="filter-btn px-3 py-1 mr-2 mb-2 border rounded" data-category="Mini">Mini</button>
  </div>
  <div class="grid gap-4 md:grid-cols-2">
    <div class="project-card p-4 border rounded shadow" data-category="JavaScript" data-aos="zoom-in">
      <h2 class="text-xl font-semibold">JS Project 1</h2>
      <p>Description for JS project.</p>
    </div>
    <div class="project-card p-4 border rounded shadow" data-category="React" data-aos="zoom-in">
      <h2 class="text-xl font-semibold">React Project 1</h2>
      <p>Description for React project.</p>
    </div>
    <div class="project-card p-4 border rounded shadow" data-category="Mini" data-aos="zoom-in">
      <h2 class="text-xl font-semibold">Mini Project 1</h2>
      <p>Description for Mini project.</p>
    </div>
    <div class="project-card p-4 border rounded shadow" data-category="JavaScript" data-aos="zoom-in">
      <h2 class="text-xl font-semibold">JS Project 2</h2>
      <p>Description for another JS project.</p>
    </div>
  </div>
  <a href="index.html" class="mt-4 inline-block text-blue-500 hover:underline" data-aos="fade-up">‚Üê Back to Home</a>

  <script src="script.js"></script>
</body>
